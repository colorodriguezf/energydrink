<div class="contenedor-lista">
    <div *ngFor="let drink of drinks" [ngClass]="drink.class" class="col-3">    
        <div><h1>{{drink.name}}</h1></div> 
        <img [src]="drink.image" [alt]="drink.name" class="image-drink">
            <div><h2>{{drink.type}}</h2></div>
            <div class="price">
                <p>{{drink.price | currency}}</p>
                <p [ngClass]="{'clearance':drink.clearance}" *ngIf="drink.clearance"> %OFF</p>
            </div> 
            <div ></div>
            <div class="sin-stock"> <span class="badge text-bg-warning" *ngIf="drink.stock == 0">SIN STOCK</span></div>
            <div>   
               <app-input-integer [(quantity)]="drink.quantity" [max]="drink.stock" (maxReached)="maxReached($event)" *ngIf="drink.stock > 0" class="contenedor-cantidad"></app-input-integer>
            </div>            
    </div>
</div>
